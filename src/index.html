<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="msapplication-config" content="./favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta name="title" content="Générateur d'attestation de déplacement dérogatoire - COVID-19">
  <meta name="description"
    content="Ce service officiel génère une version numérique de la déclaration de déplacement covid-19 à présenter aux forces de sécurité lors d’un contrôle.">
  <meta name="keywords" content="covid19, covid-19, attestation, déclaration, déplacement, officielle, gouvernement">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="French">
  <meta property="og:title" content="Générateur d'attestation de déplacement dérogatoire  - COVID-19" />
  <meta property="og:locale" content="fr_FR" />
  <meta property="og:description"
    content="Ce service officiel génère une version numérique de la déclaration de déplacement covid-19 à présenter aux forces de sécurité lors d’un contrôle." />
  <link rel="canonical"
    href="https://media.interieur.gouv.fr{{ PUBLIC_URL || '/attestation-deplacement-derogatoire-covid-19' }}" />
  <meta property="og:url"
    content="https://media.interieur.gouv.fr{{ PUBLIC_URL || '/attestation-deplacement-derogatoire-covid-19' }}" />
  <meta property="og:site_name" content="Générateur d'attestation de déplacement dérogatoire  - COVID-19" />

  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#21bf73">

  <title>Attestation de déplacement dérogatoire</title>
</head>

<body>
  <main role="main">
    <p class="alert  alert-danger  d-none" role="alert" id="alert-facebook"></p>

    <div class="wrapper">
      <form id="form-profile" accept-charset="UTF-8"></form>
      <div id="formgroup-storedata" class="form-check text-center mt-4">
        <input class="form-check-input" type="checkbox" name="storedata" id="field-storedata" value="storedata">
        <label class="form-check-label" for="field-storedata">
          Mon téléphone se souvient de moi
        </label>
      </div>
      <p class="text-center mt-5">
        <button type="button" id="generate-btn" class="btn btn-primary btn-attestation">
          <span>
            <i class="fa fa-file-pdf inline-block mr-1"></i>
            Zabriskie !
          </span>
        </button>
      </p>

      <div class="bg-primary  d-none" id="snackbar">
        L'attestation est téléchargée sur votre appareil.
      </div>

      <p class="text-center mt-1">
        <button type="button" id="cleardata" class="btn  btn-primary  btn-clear-data">
          <span>
            <i class="fa fa-trash inline-block mr-1"></i>
            Effacer le formulaire et son
            contenu sauvegardé sur mon téléphone
          </span>
        </button>
      </p>
      <div class="bg-primary  d-none" id="snackbar-cleardata">
        Les données du formulaire et les données sauvegardées ont été effacées.
      </div>
    </div>
  </main>

  <div class="alert  alert-info  d-none" id="update-alert">
    Une nouvelle version est disponible. Cliquer sur le bouton pour l'obtenir.
    <p class="text-right">
      <button id="reload-btn" class="btn  btn-info">Mettre à jour</button>
    </p>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
